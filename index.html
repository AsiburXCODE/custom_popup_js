<!DOCTYPE html>
<html>

        <title>Custom Popup Using JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="btn">Click For Surprise</button>

        <div class="popup_container">

        </div>


        <script src="main.js"></script>
    </body>
</html>
